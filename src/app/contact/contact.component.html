<div class="background">
    <div class="container1">
        <h1 class="text"><span class="toggler">&#9706;</span> Let's Talk</h1>
      <div class="container">
        <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
            <div class="form-group row">
              <div class="input-group">
                <label for="firstName">First Name</label>
                <div class="input-line">
                  <input type="text" id="firstName" name="firstName" [(ngModel)]="form.firstName" required>
                </div>
              </div>
              <div class="input-group">
                <label for="lastName">Last Name</label>
                <div class="input-line">
                  <input type="text" id="lastName" name="lastName" [(ngModel)]="form.lastName" required>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <div class="input-line">
                <input type="email" id="email" name="email" [(ngModel)]="form.email" required>
              </div>
            </div>
            <div class="form-group">
              <label for="subject">Subject</label>
              <div class="input-line">
                <input type="text" id="subject" name="subject" [(ngModel)]="form.subject" required>
              </div>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <div class="input-line">
                <textarea id="message" name="message" [(ngModel)]="form.message" rows="4" required></textarea>
              </div>
            </div>
            <button type="submit">Send Mail</button>
          </form>
      </div>
    </div>
  </div>
