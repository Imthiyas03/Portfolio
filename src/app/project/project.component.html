<div class="full-background">
    <div class="container">
      <h2 class="section-title"><span class="toggler">&#9706;</span> Projects</h2>
      <div class="projects-container">
        <div class="project-card" *ngFor="let project of projects">
          <div class="text-section">
            <h3>{{ project.title }}</h3>
            <p>{{ project.description }}</p>
            <a [href]="project.gitLink" target="_blank" class="git-link">View on GitHub</a>
          </div>
          <div class="image-section">
            <img [src]="project.currentImage" alt="Project Image">
            <button class="image-button prev-button" (click)="prevImage(project)">&#9664;</button>
            <button class="image-button next-button" (click)="nextImage(project)">&#9654;</button>
          </div>
        </div>
      </div>
    </div>
  </div>
